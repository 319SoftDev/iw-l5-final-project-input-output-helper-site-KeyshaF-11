<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South American Restaurant - Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<header>
  <div class="header-container">
    <img src="https://t4.ftcdn.net/jpg/04/26/77/65/360_F_426776511_4DNUnOSEzVKbtqTe8HJ4ROX664x6Q5OL.jpg" alt="Restaurant Logo">
    <div class="title-banner">
      <h1>South American Restaurant</h1>
    </div>
  </div>
</header>


<nav class="navbar">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="menu.html">Menu</a></li>
    <li><a href="reserve.html">Reserve</a></li>
  </ul>
</nav>


<nav class="navbar2">
  <ul>
    <li><a href="account.html"><img src="img/user.png" alt="User"></a></li>
    <li>
      <a href="javascript:void(0)" onclick="openNav()">
        <img src="img/bag.png" alt="Bag"><span class="span1">0</span>
      </a>
    </li>
    <li><a href="#"><img src="img/find.png" alt="Search"></a></li>
  </ul>
</nav>


<main class="page-container">
  <div class="listProducts">
    <div class="menu-item">
      <img src="img/arepa.png" alt="Arepa">
      <h3>Arepa</h3>
      <div class="price">$3.00</div>
      <button class="button" data-name="Arepa" data-price="3">
        Add To Bag <img src="img/plus.png" alt="plus">
      </button>
    </div>
    <div class="menu-item">
      <img src="img/bandeja.png" alt="Bandeja Paisa">
      <h3>Bandeja Paisa</h3>
      <div class="price">$14.80</div>
      <button class="button" data-name="Bandeja Paisa" data-price="14.8">
        Add To Bag <img src="img/plus.png" alt="plus">
      </button>
    </div>
    <div class="menu-item">
      <img src="img/empanada.png" alt="Empanada">
      <h3>Empanada</h3>
      <div class="price">$5.00</div>
      <button class="button" data-name="Empanada" data-price="5">
        Add To Bag <img src="img/plus.png" alt="plus">
      </button>
    </div>
    <div class="menu-item">
      <img src="img/bolon.jpg" alt="Bolon">
      <h3>Bolon</h3>
      <div class="price">$6.50</div>
      <button class="button" data-name="Bolon" data-price="6.5">
        Add To Bag <img src="img/plus.png" alt="plus">
      </button>
    </div>
  </div>
</main>


<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">Ã—</a>
  <h2 style="text-align:center;">Your Bag</h2>
  <div id="cartItems"></div>
  <h3 style="text-align:center;">Total: $<span id="cartTotal">0</span></h3>
  <button id="resetCart">Reset Order</button>
  <button id="purchaseBtn">Purchase</button>
</div>


<script src="script.js"></script>
</body>
</html>
